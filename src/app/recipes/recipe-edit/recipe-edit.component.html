<form [formGroup]="recipeForm" (ngSubmit)="onSave()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          class="form-control"
          formControlName="imageUrl"
          #imageUrl>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img [src]="imageUrl.value" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          rows="3"
          class="form-control"
          formControlName="description"></textarea>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12" formArrayName="ingredients">
      <div class="row"
        *ngFor="let ingControl of getIngControls().controls; let i = index"
        [formGroupName]="i"
        style="margin-top: 10px">
        <div class="col-xs-8">
          <input type="text"
            id="ingredientName"
            formControlName="name"
            class="form-control">
        </div>
        <div class="col-xs-2">
          <input
            type="number"
            id="ingredientAmount"
            formControlName="amount"
            class="form-control">
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger"
            (click)="onDeleteIngredient(i)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
      <hr>
      <button class="btn btn-success"
        type="button"
        (click)="onAddIngredient()"
        [disabled]="recipeForm.get('ingredients').invalid">Add Ingredient</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="recipeForm.invalid">Save</button>
      <button
        class="btn btn-danger"
        type="button"
        [routerLink]="['../']">Cancel</button>
    </div>
  </div>
</form>
